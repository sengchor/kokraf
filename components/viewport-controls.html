<div class="viewport-controls">
  <!-- Mode Select -->
  <div class="left-controls-container" id="left-controls-container">
    <div class="tooltip-wrapper" data-tooltip="Interaction Modes">
      <select class="mode-select" id="interaction-modes">
        <option value="object" selected>OBJECT MODE</option>
        <option value="edit">EDIT MODE</option>
      </select>
    </div>

    <div class="menu-item" id="object-menu">OBJECT
      <ul class="submenu">
        <li data-action="join-object">Join</li>
        <li class="divider"></li>
        <li data-action="shade-smooth">Shade Smooth</li>
        <li data-action="shade-flat">Shade Flat</li>
        <li data-action="shade-auto">Shade Auto</li>
        <li class="divider"></li>
        <li data-action="delete-object">Delete</li>
      </ul>
    </div>

    <!-- Selection Buttons -->
    <div class="selection-mode hidden">
      <button class="selection-button active" data-tool="vertex" data-tooltip="Vertex Select">
        <img src="assets/icons/point-select.svg" alt="Vertex Select" />
      </button>
      <button class="selection-button" data-tool="edge" data-tooltip="Edge Select">
        <img src="assets/icons/edge-select.svg" alt="Edge Select" />
      </button>
      <button class="selection-button" data-tool="face" data-tooltip="Face Select">
        <img src="assets/icons/face-select.svg" alt="Face Select" />
      </button>
    </div>
  </div>

  <!-- Middle Controls -->
  <div class="middle-controls-container">
    <div class="tooltip-wrapper" data-tooltip="Transform Orientation">
      <select class="transform-orientation-select" id="transform-orientation">
        <option value="global" selected>GLOBAL</option>
        <option value="local">LOCAL</option>
      </select>
    </div>

    <button class="snap-button" id="snap-button" data-tooltip="Snap">
      <img class="snap-off" src="assets/icons/snap.svg" alt="Snap Off"/>
      <img class="snap-on" src="assets/icons/snapping.svg" alt="Snap On"/>
    </button>

    <div class="tooltip-wrapper" data-tooltip="Snapping To">
      <select class="snapping-to-select" id="snapping-to">
        <option value="vertex" selected>VERTEX</option>
        <option value="edge">EDGE</option>
        <option value="face">FACE</option>
      </select>
    </div>
  </div>

  <!-- Right Controls -->
  <div class="right-controls-container" id="right-controls-container">
    <button class="xray-button" id="xray-button" data-tooltip="X-Ray Display">
      <img src="assets/icons/xray.svg" alt="X-Ray"/>
    </button>

    <div class="tooltip-wrapper" data-tooltip="Camera View">
      <select class="camera-select" id="cameraDropdown">
        <option value="perspective-camera" selected>CAMERA</option>
      </select>
    </div>
    
    <div class="tooltip-wrapper" data-tooltip="Viewport Shading">
      <select class="shading-select" id="shading-modes">
        <option value="material">MATERIAL</option>
        <option value="solid" selected>SOLID</option>
        <option value="normal">NORMAL</option>
        <option value="wireframe">WIREFRAME</option>
      </select>
    </div>
  </div>
</div>
