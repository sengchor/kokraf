<div class="toolbar">
  <button class="toolbar-button active" data-tool="select">
    <img src="assets/icons/select.svg" alt="Select" />
  </button>
  <button class="toolbar-button" data-tool="move">
    <img src="assets/icons/translate.svg" alt="Move" />
  </button>
  <button class="toolbar-button" data-tool="rotate">
    <img src="assets/icons/rotate.svg" alt="Rotate" />
  </button>
  <button class="toolbar-button" data-tool="scale">
    <img src="assets/icons/scale.svg" alt="Scale" />
  </button>

  <div class="toolbar-spacer"></div>

  <div class="mesh-tools hidden">
    <button class="toolbar-button" data-tool="extrude">
      <img src="assets/icons/extrude.svg" alt="Extrude" />
    </button>
    <button class="toolbar-button" data-tool="loopcut">
      <img src="assets/icons/loopcut.svg" alt="Loop Cut" />
    </button>
    <button class="toolbar-button" data-tool="knife">
      <img src="assets/icons/knife.svg" alt="Knife" />
    </button>
  </div>
</div>
