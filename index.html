<!DOCTYPE html>
<html>
<head>
    <title>ArchViz Node Editor</title>
    <link rel="stylesheet" type="text/css" href="libs/litegraph.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <div id="left-panel">
                <div id="nodes-palette"></div>
            </div>
            <div id="center-panel">
                <!-- 3D Viewport will go here -->
            </div>
            <div id="right-panel">
                <div id="node-properties"></div>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="node-editor-panel">
            <canvas id="node-editor-canvas"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript" src="libs/litegraph.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript" src="viewport.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
