<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kokraf 3D Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu-bar.css" />
    <link rel="stylesheet" href="css/panel-tabs.css" />
    <link rel="stylesheet" href="css/toolbar.css" />
    <link rel="stylesheet" href="css/viewport-controls.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div id="menu-container"></div>

      <div class="editor-container">
        <canvas id="three-canvas"></canvas>
        <div id="toolbar-container"></div>
        <div id="viewport-controls-container"></div>
        <div class="right-panel-resizer" id="right-panel-resizer"></div>
        <div id="right-panel-container"></div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
      function toggleCheck(item) {
        item.classList.toggle('checked');
      }

      function playCheck(button) {
        button.classList.toggle("playing");

        if (button.classList.contains("playing")) {
          button.textContent = "STOP";
        } else {
          button.textContent = "PLAY";
        }
      }

      function handleEnter(event, input) {
        if (event.key === "Enter") {
          event.preventDefault();
          input.blur(); 
        }
      }
    </script>
  </body>
</html>
